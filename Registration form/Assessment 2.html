<!DOCTYPE html>
<html lang="en">

<head>
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
    <div id="content">
        <img src="university-of-kelaniya-logo.png" class="ribbon" />
        <h1>Registration Form-University of kelaniya</h1>
    </div>

    <div class="mainConatiner">
        <form class="rform">
            <h1 id="Register">Registration Form</h1>
            <table>

                <tr>
                    <th><label>Student's Name:</label></th>
                    <td><input type="text" name="name" required></td>
                </tr>
                <tr>
                    <th><label> Registration Year:</label></th>
                    <td><input type="text" name="registration_year" required></td>
                </tr>
                <tr>
                    <th><label>Registration Semester:</label></th>
                    <td><input type="text" name="registration_semester" required></td>
                </tr>
                <tr>
                    <th><label>Student Photo:</label></th>
                    <td><input type="file" name="photo" required></td>
                </tr>
                <tr>
                    <th><label>Email:</label></th>
                    <td><input type="email" name="email" required></td>
                </tr>
                <tr>
                    <th><label>Phone Number:</label></th>
                    <td><input type="text" name="phone" required></td>
                </tr>
                <tr>
                    <th><label>Degree Programme:</label></th>
                    <td><input type="text" name="degree_programme" required></td>
                </tr>
                <tr>
                    <th><label>Department:</label> </th>
                    <td><input type="text" name="department" required></td>
                </tr>
            </table>
            <br>
            <input class="btn" type="submit" value="Register">
            <input class="btn btn-cancel" type="button" value="Cancel">
        </form>
    </div>
</body>

</html>
